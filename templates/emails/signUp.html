<div class="container">
  <h1 style="font-size: 2.5rem; font-weight: 500; line-height: 1.2; margin-bottom: 0.5rem; color: #007bff">Welcome to
    Hair By Yehudit</h1>
  <p style="color: #007bff; 
    font-size: 1rem; 
    margin-bottom: 1rem; 
    line-height: 1.5;">To complete sign up click button below.</p>
  <p style="color: #007bff; 
    font-size: 1rem; 
    margin-bottom: 1rem; 
    line-height: 1.5;">If you didn't sign up please ignore this email</p>
  <button style="display: inline-block; 
    font-weight: 400; 
    color: #fff; 
    text-align: center; 
    vertical-align: middle; 
    cursor: pointer; 
    background-color: #007bff; 
    border: 1px solid #007bff; 
    padding: 0.375rem 0.75rem; 
    font-size: 1rem; 
    line-height: 1.5; 
    border-radius: 0.25rem; 
    text-decoration: none;">
    <a style="color: antiquewhite; text-decoration: none;" href="http://localhost:3000/confirm?userid='{{userId}}'">
      Click to complete sign up!
    </a>
  </button>
</div>
